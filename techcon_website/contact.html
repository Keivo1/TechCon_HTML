<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page for TechCon 2024 Conference Website</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./schedule.html">Schedule</a>
        <a href="./register.html">Register</a>
        </nav>
    </header>
    <main>
        <ul>
            <li><a href="mailto:email@example.com">Email</a></li>
            <li><a href="http://facebook.com/techcon2024" target="_blank"></a>facebook</li>
            <li><a href="http://twitter.com/techcon2024" target="_blank">twitter</a></li>
        </ul>
        <h2>location</h2>
        <p>the conference will be held at</p>
        <iframe src="https://www.google.com/maps/@9.0570752,7.4940416,14z?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D" frameborder="0" width="100" height="400" style="border: 0;" aria-hidden="false" tabindex="0"></iframe>
        <h2>Contact us Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="3" required><br><br>
            <button type="submit">send</button>
        </form>
    </main>
    <footer>
        <p>copyright &copy; TechCon 2024. Alright Reserve</p>
    </footer> 
</body>
</html>
